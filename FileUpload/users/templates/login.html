{% extends 'index.html' %}

{% block body %}
{% if messages %}

	{% for msg in messages %}
		<div class="alert alert-{{msg.tags}} alert-dismissible fade show" role="alert">
		  <p>{{msg}}</p>
		  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
		    <span aria-hidden="true">&times;</span>
		  </button>
		</div>
	{% endfor %}
{% endif %}

<div class="container">
	<div class="row">
		 <div class="col-4 card m-auto">
		 	<div class="card-header bg-info text-white text-center">
		 		<h2>Login</h2>
		 	</div>
		 	<form class="card-body text-center" method="post">
		 		{% csrf_token %}
		 		<input class="form-control mb-3" type="text" name="uname" placeholder="Username">
		 		<input class="form-control mb-3" type="password" name="pswd" placeholder="Password">
		 		<button class="btn btn-info">Login</button>	
		 	</form>
		 	<div class="card-footer">
		 		<p>Don't have an account? <a href="{% url 'register' %}">Register Here</a></p>	
		 	</div>
		 </div>
	</div>
</div>

{% endblock %}
