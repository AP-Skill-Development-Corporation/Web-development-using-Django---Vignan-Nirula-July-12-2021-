{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
  	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
	<div class="container">
		<div class="card mt-5 mx-auto col-md-6">
			<div class="card-body">
				<h2 class="bg-secondary text-white text-center">Login</h2>
				<form method="POST">
					{% csrf_token %}
					<input type="text" name="uname" placeholder="Enter your Username" class="form-control mt-2">
					<input type="password" name="pswd" placeholder="Enter password" class="form-control mt-2">
					<input type="submit" name="submit" value="Login" class= "form-control btn btn-outline-success mt-2">
				</form>
			</div>
		</div>
	</div>
</body>
</html>
