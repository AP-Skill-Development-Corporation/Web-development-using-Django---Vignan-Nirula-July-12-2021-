{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Details</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
  	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
	<div class="container">
		<div class="card-body p-2 border rounded">
			<h3 class="bg-info text-white text-center p-2 border rounded">User Details</h3>
			<p>Your Name: {{username}}</p>
			<p>Email: {{email}}</p>
			<p>Gender: {{gender}}</p>
			<p>Date of Birth: {{Dob}}</p>
			<p>Languages known: {{Lan}}</p>
			<p>Selected Course: {{Course}}</p>
			<p>Selected Range: {{Range}}</p>
			<p>Uploaded file: {{File}}</p>
			<p>Your Comments: {{Comment}}</p>
		</div>
		
	</div>
</body>
</html>
