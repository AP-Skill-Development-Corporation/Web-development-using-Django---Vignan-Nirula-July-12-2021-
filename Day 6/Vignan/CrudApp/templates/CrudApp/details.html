{% load static%}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Details</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
  	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
	<div class="container mt-5">
		<h2 class="alert alert-primary text-center">Details</h2>
		<a href="{% url 'reg' %}" class="btn btn-primary btn-md float-md-right">Register</a>
		<table class="table table-bordered table-hover table-stripped bg-light">
			<thead>
				<tr class="bg-info">
					<th>S.No</th>
					<th>Name</th>
					<th>Roll Number</th>
					<th>Age</th>
					<th>Mobile</th>
					<th>Email</th>
					<th>Address</th>
					<th colspan="2">Operations</th>
				</tr>
			</thead>
			<tbody>
				{% for i in data %}
				<tr>
					<td>{{i.id}}</td>
					<td>{{i.name}}</td>
					<td>{{i.rollnum}}</td>
					<td>{{i.age}}</td>
					<td>{{i.mobile}}</td>
					<td>{{i.email}}</td>
					<td>{{i.address}}</td>
					<td><a href="{% url 'update' i.id %}" class="btn btn-outline-success">Update</a></td>
					<td><a href="{% url 'delete' i.id %}" class="btn btn-outline-danger">Delete</a></td>
				</tr>
				{% endfor %}
			</tbody>
			
		</table>
		
	</div>
</body>
</html>
