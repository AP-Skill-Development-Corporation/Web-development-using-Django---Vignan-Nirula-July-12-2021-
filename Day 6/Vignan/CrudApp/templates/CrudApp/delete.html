{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Delete</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
  	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
	<form method="POST">
		{% csrf_token %}
		<div class="alert alert-info">
			<h2 class="alert text-center">Are you sure to delete {{userinfo.email}} record?</h2>
			<div class="text-center">
				<input type="submit" name="submit" value="Delete" class="btn btn-outline-danger btn-md mt-3">
				<a href="{% url 'details' %}" class="btn btn-outline-primary btn-md mt-3">cancel</a>
			</div>
		</div>
	</form>
</body>
</html>
