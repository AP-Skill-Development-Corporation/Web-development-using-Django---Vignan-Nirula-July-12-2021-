{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Update</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
  	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
	<div class="container card card-body bg-info col-md-6 mt-3">
		<h2 class="alert alert-info text-center">Update Page</h2>
		<form method="POST">
			{% csrf_token %}
			<div class="form-group">
				<label for="name">Name: </label>
				<input type="text" name="name" placeholder="Enter your Name" class="form-control" value="{{info.name}}">
			</div>
			<div class="form-group">
				<label for="rnum">Roll Number: </label>
				<input type="text" name="rnum" placeholder="Enter your Roll Number" class="form-control" value="{{info.rollnum}}">
			</div>
			<div class="form-group">
				<label for="age">Age: </label>
				<input type="number" name="age" placeholder="Enter your Age" class="form-control" value="{{info.age}}">
			</div>
			<div class="form-group">
				<label for="mob">Mobile: </label>
				<input type="number" name="mob" placeholder="Enter your Mobile Number" class="form-control" value="{{info.mobile}}">
			</div>
			<div class="form-group">
				<label for="email">Email: </label>
				<input type="email" name="email" placeholder="Enter your mail-id" class="form-control" value="{{info.email}}">
			</div>
			<div class="form-group">
				<label for="addr">Address: </label>
				<input type="text" name="addr" placeholder="Enter your Address" class="form-control" value="{{info.address}}">
			</div>
			<div class="text-center">
				<input type="submit" name="submit" value="Update" class="btn btn-outline-success btn-lg mt-2">
				<a href="{% url 'details' %}" class="btn btn-outline-primary btn-lg mt-2">Cancel</a>
			</div>
		</form>
	</div>
</body>
</html>
