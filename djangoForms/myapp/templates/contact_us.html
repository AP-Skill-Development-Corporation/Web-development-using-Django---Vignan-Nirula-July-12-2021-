
	
{% extends 'index.html' %}

{% block title %}
	Contact us
{% endblock %}

{% block content %}
<div class="container">
	<h2>Contact Form</h2>
	<form method='post'>
		{% csrf_token %}
		<label>Email</label>
		<input class="form-control" type="email" name="mail"><br><br>
		<label>Query</label>
		<textarea class="form-control" rows=5 cols=50 name="query">
			
		</textarea><br><br>

		<button class="btn btn-success">Submit</button>
	</form>
</div>
	
	
{% endblock %}
